{% extends 'base/base.html' %}
{% block content %}
<div class="flex min-h-screen items-center bg-gray-50 p-3 md:p-0">

    <div class="bg-white w-full max-w-md mx-auto shadow py-5 px-8">
        <div class="my-6">
            <h1 class="text-3xl font-bold mb-2">Log In</h1>
            <p class="text-gray-600">
                Enter your email and password to login to your account.
            </p>
        </div>
        <form class="space-y-4" method="post" action="{% url 'login' %}" id="login-form">
            {% include 'components/message.html' %}
            {% csrf_token %}
            <div>
                <label for="email" class="block font-medium text-gray-900 mb-1">
                    Email
                </label>
                <input id="email" name="email" type="email" placeholder="Email"
                    class="w-full p-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-bluer"
                    required />
            </div>
            <div>
                <label for="password" class="block font-medium text-gray-900 mb-1">
                    Password
                </label>
                <div class="relative">
                    <input id="password" name="password" type="password" placeholder="Password"
                        class="w-full p-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-bluer"
                        required />
                    <button type="button" id="show-password"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <span class="sr-only">Show password</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" id="login-button"
                class="w-full bg-blue-700 hover:opacity-90 text-white rounded-sm py-3 font-medium focus:outline-none focus:ring-1 focus:ring-offset-2 focus:ring-bluer">
                Sign In
            </button>
        </form>
        <div class="mt-6 text-center text-gray-600">
            <a href="{% url 'register' %}">
                Don't have an account?
                <span class="underline text-blue-600 underline-offset-4">
                    Sign Up
                </span>
            </a>
        </div>
    </div>
</div>
<script>
    const showPassword = document.getElementById('show-password');
    const password = document.getElementById('password');
    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');

    showPassword.addEventListener('click', () => {
        password.type = password.type === 'password' ? 'text' : 'password';
    });

    loginForm.addEventListener('submit', () => {
        loginButton.disabled = true;
        loginButton.innerText = 'Signing In...';
    });
</script>
{% endblock %}
